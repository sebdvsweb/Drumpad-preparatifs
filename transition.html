<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition CSS et Data-Key</title>
    <link href="css/transition.css" rel="stylesheet">
</head>

<body>

    <!-- Trouvez et ajoutez les bons attributs data-key aux lettres suivantes -->
    <div class="letters-container">
        <div class="letters key" data-key="">A</div>
        <div class="letters key" data-key="">Z</div>
        <div class="letters key" data-key="">E</div>
        <div class="letters key" data-key="">R</div>
        <div class="letters key" data-key="">T</div>
        <div class="letters key" data-key="">Y</div>
    </div>
    <div class="display">
        <div class="wrap" aria-live="polite" aria-atomic="true">
            <p class="keycode-display"></p>
            <p class="bouton">Presser une touche<br> parmi AZERTY</p>
        </div>
    </div>

</body>

</html>
